  ####################
  camera: ^0.8.1+4
  native_device_orientation:
  video_player: ^2.1.10
  path: ^1.8.0
  flutter_sound: ^8.1.9
  audioplayers: ^0.19.1
  intl: ^0.17.0
  ####################
  
  easy_localization: ^3.0.0
  # flutter pub run easy_localization:generate --source-dir ./lib/Assets/Langs
  # flutter pub run easy_localization:generate --source-dir ./lib/Assets/Langs -f keys -o locale_keys.g.dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.1.0
  build_runner: ^2.1.2
  # flutter packages pub run build_runner build --delete-conflicting-outputs
  
  
flutter_icons:
  android: true
  ios: true
  image_path_android: "lib/Assets/Images/logo-no-alpha.png"
  image_path_ios: "lib/Assets/Images/logo-no-alpha.png"

# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/Assets/Images/
    - lib/Assets/Langs/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: lib/Assets/Fonts/Schyler-Regular.ttf
  #       - asset: lib/Assets/Fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: lib/Assets/Fonts/TrajanPro.ttf
  #       - asset: lib/Assets/Fonts/TrajanPro_Bold.ttf
  #         weight: 700
  
  fonts:
  - family: Roboto
    fonts:
      - asset: lib/Assets/Fonts/Roboto-Regular.ttf
      - asset: lib/Assets/Fonts/Roboto-Italic.ttf
        style: italic
      - asset: lib/Assets/Fonts/Roboto-Thin.ttf
        weight: 100
      - asset: lib/Assets/Fonts/Roboto-ThinItalic.ttf
        style: italic
        weight: 100
      # - asset: lib/Assets/Fonts/Roboto-ExtraLight.ttf
      #   weight: 200
      - asset: lib/Assets/Fonts/Roboto-Light.ttf
        weight: 300
      - asset: lib/Assets/Fonts/Roboto-LightItalic.ttf
        style: italic
        weight: 300
      - asset: lib/Assets/Fonts/Roboto-Regular.ttf
        weight: 400
      - asset: lib/Assets/Fonts/Roboto-Italic.ttf
        style: italic
        weight: 400
      - asset: lib/Assets/Fonts/Roboto-Medium.ttf
        weight: 500
      - asset: lib/Assets/Fonts/Roboto-MediumItalic.ttf
        style: italic
        weight: 500
      # - asset: lib/Assets/Fonts/Roboto-SemiBold.ttf
      #   weight: 600
      - asset: lib/Assets/Fonts/Roboto-Bold.ttf
        weight: 700
      - asset: lib/Assets/Fonts/Roboto-BoldItalic.ttf
        style: italic
        weight: 700
      # - asset: lib/Assets/Fonts/Roboto-ExtraBold.ttf
      #   weight: 800
      - asset: lib/Assets/Fonts/Roboto-Black.ttf
        weight: 900
      - asset: lib/Assets/Fonts/Roboto-BlackItalic.ttf
        style: italic
        weight: 900

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-lib/Assets/Fonts/#from-packages
