name: legatus
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.23+43

environment:
  sdk: ">=2.16.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  sentry_flutter: ^6.3.0
  provider: ^6.0.2
  equatable: ^2.0.3
  flutter_screenutil: ^5.3.1
  persistent_bottom_nav_bar: ^4.0.2
  mask_text_input_formatter: ^2.1.0
  date_time_format: ^2.0.1
  permission_handler: ^9.2.0
  geolocator: ^8.2.0
  uuid: ^3.0.6
  device_info_plus: ^3.2.2
  path_provider: ^2.0.9
  pull_to_refresh: ^2.0.0
  shimmer: ^2.0.0
  flutter_slidable: ^1.2.0
  http_interceptor: ^1.0.2
  flutter_spinkit: ^5.1.0
  extended_image: ^6.0.1
  url_launcher: ^6.0.20
  json_patch: ^3.0.0
  share_plus: ^3.1.0
  wakelock: ^0.6.1+2
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  card_swiper: ^2.0.1
  fluttertoast: ^8.0.9
  flutter_video_info: ^1.2.0

  ####################
  camera: ^0.9.4+16
  native_device_orientation: ^1.0.0
  video_player: ^2.3.0
  path: ^1.8.0
  flutter_sound: ^9.1.6
  audio_session: ^0.1.6+1
  audioplayers: ^0.20.1
  intl: ^0.17.0
  ####################

  easy_localization: ^3.0.0
  # flutter pub run easy_localization:generate --source-dir ./lib/Assets/Langs
  # flutter pub run easy_localization:generate --source-dir ./lib/Assets/Langs -f keys -o locale_keys.g.dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  # flutter pub run flutter_launcher_icons:main
  hive_generator: ^1.1.2
  build_runner: ^2.1.2
  # generate hive adapter file
  # flutter packages pub run build_runner build --delete-conflicting-outputs
  

flutter_icons:
  android: true
  ios: true
  image_path_android: "lib/Assets/Images/logo-no-alpha.png"
  image_path_ios: "lib/Assets/Images/logo-no-alpha.png"


  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - lib/Assets/Images/
    - lib/Assets/Langs/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/Assets/Fonts/Roboto-Regular.ttf
        - asset: lib/Assets/Fonts/Roboto-Italic.ttf
          style: italic
        - asset: lib/Assets/Fonts/Roboto-Thin.ttf
          weight: 100
        - asset: lib/Assets/Fonts/Roboto-ThinItalic.ttf
          style: italic
          weight: 100
        # - asset: lib/Assets/Fonts/Roboto-ExtraLight.ttf
        #   weight: 200
        - asset: lib/Assets/Fonts/Roboto-Light.ttf
          weight: 300
        - asset: lib/Assets/Fonts/Roboto-LightItalic.ttf
          style: italic
          weight: 300
        - asset: lib/Assets/Fonts/Roboto-Regular.ttf
          weight: 400
        - asset: lib/Assets/Fonts/Roboto-Italic.ttf
          style: italic
          weight: 400
        - asset: lib/Assets/Fonts/Roboto-Medium.ttf
          weight: 500
        - asset: lib/Assets/Fonts/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        # - asset: lib/Assets/Fonts/Roboto-SemiBold.ttf
        #   weight: 600
        - asset: lib/Assets/Fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/Assets/Fonts/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        # - asset: lib/Assets/Fonts/Roboto-ExtraBold.ttf
        #   weight: 800
        - asset: lib/Assets/Fonts/Roboto-Black.ttf
          weight: 900
        - asset: lib/Assets/Fonts/Roboto-BlackItalic.ttf
          style: italic
          weight: 900
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
