  permission_handler: ^8.1.2
  geolocator: ^7.2.0+1
  # localstorage: ^4.0.0+1
  uuid: ^3.0.4
  device_info: ^2.0.2
  path_provider: ^2.0.2
  pull_to_refresh: ^2.0.0
  shimmer: ^2.0.0
  flutter_slidable: ^0.6.0
  http_interceptor: ^1.0.0
  flutter_spinkit: ^5.0.0
  extended_image: ^4.1.0
  url_launcher: ^6.0.9
  json_diff: ^0.2.0
  share: ^2.0.4
  wakelock: ^0.5.2
  hive: ^2.0.4
